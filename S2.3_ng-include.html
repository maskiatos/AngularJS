<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ng-include</title>
        <script src="https://code.angularjs.org/1.7.9/angular.min.js"></script>
    </head>
    <body>
        <h2>ng-include demo</h2>
        <hr>
        <div ng-app>
            <!-- để trống vì chưa cần có controller, mà phải khai báo để nó biết đây là angular, hiểu các cái ng bên trong -->
            <div ng-include="'Ses2_lab2.html'"></div>
            <hr>
            <p><b>Note: Làm việc trên Web Server</b></p>
        </div>
    </body>
</html>
