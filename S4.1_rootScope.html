<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>rootScope</title>
        <script src="https://code.angularjs.org/1.7.9/angular.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body ng-app="myApp" class="bg-info">
        <p>The rootScope's favorite color:</p>
        <h1>{{color}}</h1>
        <div ng-controller="myCtrl" class="bg-danger">
            <p>The scope of the controller's favorite color:</p>
            <h1>{{color}}</h1>
        </div>
        <p>The rootScope's favorite color is still:</p>
        <h1>{{color}}</h1>
        <script>
            var app=angular.module("myApp",[]);
            app.run(function($rootScope){
                $rootScope.color="blue";
            });
            app.controller("myCtrl",function($scope){
                $scope.color="red";
            });
        </script>
        <p>Notice that controller's color does not overwrite the rootScope's color value.</p>
    </body>
</html>
