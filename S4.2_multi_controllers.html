<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nhiều controller trong cùng 1 app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body ng-app="myApp">
    <h3>Nhiều Controller trong trang</h3>
    <div ng-controller="redctrl" class="bg-danger w-50 p-2">
        <h3>Red: {{redmsg}}</h3>
        <h3>Blue: {{bluemsg}}</h3>
    </div>
    <div ng-controller="bluectrl" class="bg-info w-50 p-2">
        <h3>Red: {{redmsg}}</h3>
        <h3>Blue: {{bluemsg}}</h3>
    </div>
    <script>
        var app = angular.module("myApp",[]);
        app.controller("redctrl",function($scope) {
            $scope.redmsg="I am in scope of redctrl";
        });
        app.controller("bluectrl",function($scope){
            $scope.bluemsg="I am in scope of bluectrl";
        });
    </script>
</body>
</html>
