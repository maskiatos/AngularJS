<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-">
    <title>ng-pristine, ng-touched.ng-invalid, ng-touched.ng-valid</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <style>
        input.ng-pristine {
            background-color: yellow;
        }

        input.ng-touched.ng-invalid {
            background-color: red;
        }

        input.ng-touched.ng-valid {
            background-color: green;
        }
    </style>
</head>
<body ng-app>
    <form name="studentForm" novalidate class="student-form">
        <label for="firstName">First Name: </label><br />
        <input type="text" name="firstName" ng-model="firstName" ng-required="true" />
        <br /><br />
        <label for="lastName">Last Name</label><br />
        <input type="text" name="lastName" ng-model="lastName" ng-required="true" />
        <br /><br />
        <label for="dob">E-mail</label><br />
        <input type="email" id="email" ng-model="email" name="email" ng-required="true" />
        <br /><br />
        <input type="submit" value="Submit" /><br />
        <p>Initially the input fields are yellow They become green when we give Valid data in it. They turn red if data
            is invalid, say an empty string.
        </p>
    </form>
</body>
</html>
