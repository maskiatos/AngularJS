<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP Get Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="FormulaOneCtrl">
    {{text}}
    <script>
        var app = angular.module('myApp', []);
        app.controller('FormulaOneCtrl', function ($scope, $http){ //để đọc JSON thì phải có dịch vụ $http
            var promise = $http.get("http://ergast.com/api/f1/2019/circuits111.json"); //tất cả dữ liệu JSON sẽ lưu trong đối tượng promise
            promise.then(function () { //promise.then là kiểm tra đối tượng promise có get dữ liệu từ JSON thành công hay không, các bản cũ dùng success thay cho then
                $scope.text = "Request succeeded.";
            },
            function(error) {
                $scope.text = "Request failed.";
            });
        });
    </script>
</body>
</html>
