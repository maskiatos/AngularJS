<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ng-mousemove</title>
        <script src="https://code.angularjs.org/1.7.9/angular.min.js"></script>
    </head>
    <body ng-app="myapp">
        <div ng-controller="controller">
            <!-- <h1 ng-mousemove="count=count+1">Đưa chuột vào đây</h1>
            <h2>{{count}}</h2> -->
            
            <!-- hoặc dùng cách khai báo hàm myfunction ở dưới -->
            <h1 ng-mousemove="myfunction()">Touch meeeeeeeeeeeeeeeeeeeeee</h1> 
            <p>{{count}}</p>
        </div>
        <script>
            // angular.module("myapp",[]).controller("controller",function($scope){
            //     $scope.count=0;
            // });

            angular.module("myapp",[]).controller("controller",function($scope){
                $scope.count=0;
                $scope.myfunction=function(){
                    $scope.count++;
                }
            });
        </script>
    </body>
</html>
