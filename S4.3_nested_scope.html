<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested scope</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body ng-app="myApp">
    <h1>Nested Scope Demo</h1>
    <ul ng-controller="parentCtrl" class="bg-info w-50 p-2">
        <li>Parent: {{parentmsg}}</li>
        <li>Child: {{childmsg}}
            <ul ng-controller="childCtrl" class="bg-warning w-50">
                <li>Child: {{childmsg}}</li>
                <li>Parent1: {{parentmsg}}</li>
                <li>Parent2: {{$parent.parentmsg}}</li> <!-- $parent là để hiểu nó lôi cái thuộc tính của parent vào, mặc định như kiểu $scope, $route,... ở đây có 2 cách viết để lôi parentmsg của div parent trong div child -->
            </ul>
        </li>
    </ul>
    <script>
        var app = angular.module("myApp",[]);
        app.controller("parentCtrl",function($scope) {
            $scope.parentmsg="I am in parent";
        });
        app.controller("childCtrl",function($scope){
            $scope.childmsg="I am in child";
        });
    </script>
</body>
</html>
