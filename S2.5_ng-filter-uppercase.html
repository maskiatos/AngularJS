<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ng-filter uppercase</title>
        <script src="https://code.angularjs.org/1.7.9/angular.min.js"></script>
    </head>
    <body>
        <h2>ng-filter UPPERCASE demo</h2>
        <hr>
        <div ng-app="myApp" ng-controller="myController">
            <h3>Student name:</h3>
            <ul>
                <li ng-repeat="x in list">{{x|uppercase}}</li>
            </ul>
            <hr>
            <p><input ng-model="search"></p>
            <hr>
            <h3>Result: </h3>
            <ul>
                <li ng-repeat="x in list|filter:search">{{x}}</li>
            </ul>
        </div>

        <script>
            var app=angular.module("myApp", []);
            app.controller("myController",function($scope){
                $scope.list=["Nguyễn Lộc","Hoàng Hà","Trần Thắng"]; 
            });
        </script>
    </body>
</html>
